quiz.profile.B13.text.female=Forget what everyone else thinks, you're an original. Always a leader, never a follower. You're artistic and a bit of a rebel.
quiz.profile.B46.text.female=You stay on top of the trends and you also read the reviews - so you're in tune, and in the know.
quiz.profile.B79.text.female=When your name comes up, the inevitable response is, I adore her! Everyone you meet just falls in love with you. What's it like to have the world's biggest fan club?
quiz.profile.E13.text.female=Gwyneth who? You don't care what the celebs are wearing, you're the master of your own fashion destiny!
quiz.profile.E46.text.female=That new dress from Paris? In your closet. The stilettos Beyonc&eacute; wore to the Grammys? On your feet!
quiz.profile.E79.text.female=Strut those Jimmy Choos and swing that Chanel. Only top-shelf style works for you. And don't you deserve it!
quiz.profile.D13.text.female=Your style is minimal elegance. Neutral colors, nothing too flashy. Simplicity is power, after all.
quiz.profile.D46.text.female=A pop of pink, a bit o' bling - you don't overdo it, but you like to add just a flash of flavor to your style.
quiz.profile.D79.text.female=You're at home in the spotlight, and it shows in your style. Your style is the honey that brings the bees a-swarming. They love you out there!
quiz.profile.F13.text.female=Just get the job done. No fancy leather handbags or hand-crafted shoes - if you can carry stuff and walk, you're good!
quiz.profile.F46.text.female=Comfort matters to you. It's got to be a snuggly fit, or a smooth ride. Life is too short to be uncomfortable.
quiz.profile.F79.text.female=You love to feel cuddled by the softest fabric, caressed by the finest leather. For you, the world has to be one giant hug!

quiz.profile.B13.text.male=Forget what everyone else thinks, you'll follow your own path. Always a leader, never a follower. You're artistic and a bit of a rebel.
quiz.profile.B46.text.male=You stay on top of the trends and you also read the reviews - so you're in tune, and in the know.
quiz.profile.B79.text.male=When your name comes up, the inevitable response is, "Love that guy." Everyone you meet becomes your fan. In fact, we think you're awesome, too. And we just met!
quiz.profile.E13.text.male=Brad who? GQ what? You don't care about celebrities or trends. You're your own man, and you make your own choices about what to buy and wear.
quiz.profile.E46.text.male=Cutting edge? That's where you live. You know what's hot before anyone else does - and you own it before they do, too.
quiz.profile.E79.text.male=Whether we're talking Scotch (single malt, thanks) or suits (hand-tailored only), your style is strictly top-of-the-line. Seriously, why settle?
quiz.profile.D13.text.male=Your style is minimal cool. Neutral colors, nothing too flashy. Simplicity is power, after all.
quiz.profile.D46.text.male=Maybe it's a bright necktie, or a pair of flashy socks. You don't overdo it, but you like that bit of personality. You can't be Mr. Drab Grey all the time.
